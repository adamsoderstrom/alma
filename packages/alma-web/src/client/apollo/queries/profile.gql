query Profile($userId: String, $username: String) {
    getUser(id: $userId, username: $username) {
        id
        name
        username
        mediaUrl
        followersCount
        followingCount
        projects {
            id
            name
            circuit
            mediaUrl
            likesCount
            commentsCount
            owner {
                username
                name
                mediaUrl
            }
            createdAt
            updatedAt
        }
    }
}
